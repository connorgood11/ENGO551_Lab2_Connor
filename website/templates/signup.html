{% extends "theme.html" %}
{% block title %}Sign Up {% endblock %}
{% block content %}
<br>
<h1> Sign Up Below </h1>

<br>
<form method="POST">

    <div class="form-group">
        <label for="userName" > Enter a Username </h3> </label>
            <input
            type="text"
            class="form-control"
            id="userName"
            name="userName"
            placeholder="Enter Username"
            />
    </div>

    <div class="form-group">
            <label for="pw"> Password </label>
            <input
            type="pw"
            class="form-control"
            id="pw"
            name="pw"
            placeholder="Enter Password"
            />
    </div>

    <div class="form-group">
            <label for="pw2"> Confirm Password </label>
            <input
            type="pw2"
            class="form-control"
            id="pw2"
            name="pw2"
            placeholder="Confirm Password"
            />
    </div>

        <br>
        <button type="submit" class="btn btn-primary"> Submit </button>
</form>

{% endblock %}
